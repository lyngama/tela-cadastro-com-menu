<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav_login_transparent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo">Music Dance</h2>
        <nav class="navigation">  
            <a href="#">Home</a>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
            <button class="btn-popup">Login</button>
        </nav>
    </header>
    
    <div class="container">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>

        <!-- formulário de login -->
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>e-mail</label>
                </div><!--input-box-->
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>senha</label>
                </div><!--input-box-->
                <div class="lembre-me">
                    <label><input type="checkbox">Lembre-me</label><a href="#">Esqueceu a senha?</a>
                </div>
                <button class="btn-login" type="submit">Vamos lá</button>
                <div class="registre-se">
                <p>Não é cadastrado?<a href="#" class="register-link">Cadastre-se!</a></p>
                </div>
            </form>
        </div><!--form-box-->

        <!-- formulário de registre-se -->
        <div class="form-box register">
            <h2>Registre-se</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" required>
                    <label>nome de usuário</label>
                </div><!--input-box-->
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>e-mail</label>
                </div><!--input-box-->
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>senha</label>
                </div><!--input-box-->
                <div class="lembre-me">
                    <label><input type="checkbox">
                    Eu aceito os termos e serviços.</label>
                </div>
                <button class="btn-login" type="submit">Registre-se</button>
                <div class="registre-se">
                <p>Já é cadastrado?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div><!--form-box-->

    </dir><!--container-->



    <script src="script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
